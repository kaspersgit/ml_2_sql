name: Run Unit Test via Pytest  
  
on: [push]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.10"]  
  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install dependencies  
        run: |  
          python -m pip install --upgrade pip  
          python -m venv .ml2sql
          if [ -f docs/requirements-dev.txt ]; then .ml2sql/bin/python -m pip install --index-url https://pypi.org/simple -r docs/requirements-dev.txt; fi  
      - name: Lint with Ruff  
        run: |  
          ruff check
        continue-on-error: true  
      - name: Test with pytest  
        run: |  
          .ml2sql/bin/coverage run -m pytest  -v -s  
      - name: Generate Coverage Report  
        run: |  
          .ml2sql/bin/coverage report -m
