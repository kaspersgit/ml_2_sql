repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.4
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    - id: pytest-check
      name: pytest-check
      entry: python -m "pytest"
      language: system
      pass_filenames: false
      always_run: true